<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pagina HTML di Base</title>
</head>
<body>
    
    <script>
        const somma = (a,b)=> a+b;
        console.log(somma(4,6));
        const quadrato = (x) => x * x;
        console.log(quadrato(5));
        const saluta=() => console.log("saluta");
        saluta();
        const raddoppia = x => x * 2;
        console.log(raddoppia(7));
    </script>
    
</body>
</html>
